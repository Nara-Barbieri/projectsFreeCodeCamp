<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This gives the browser instructions on how to control the page's dimensions and scaling.
	"width=device-width" sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
	"initial-scale=1.0" sets the initial zoom level when the page is first loaded by the browser.
-->
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photoGallery_style.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
       <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Bicolor tabby and white cat sleeping on blanket.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Tabby cat lying on its back asking for affection.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Fuzzy and observant tabby cat.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Bicolor cat sleeping under covers.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Kitten with color on its extremities near a window.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two tabby kittens looking down.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Tabby cat peeking under cover on a sofa.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Orange kitten on a white chair facing the camera.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Two kittens, one bicolor black and white and the other tabby, lying side by side.">
    </div>
  </body>
</html>
